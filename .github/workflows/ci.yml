name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 🛎️ Checkout code
      uses: actions/checkout@v4

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ▶️ Build producer image
      run: docker build -t weather-producer ./producer

    - name: ▶️ Build consumer image
      run: docker build -t weather-consumer ./consumer

    - name: ▶️ Build dashboard image
      run: docker build -t weather-dashboard ./streamlit

    - name: 🧪 Validate Python syntax
      run: |
        python -m py_compile ./producer/kafka_weather.py
        python -m py_compile ./consumer/kafka_to_postgre.py
        python -m py_compile ./streamlit/dashboard.py